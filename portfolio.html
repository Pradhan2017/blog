---
layout: page
title: Portfolio
permalink: /portfolio/
---

<ul class="post-list">
    {% for post in site.categories.portfolio %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
  <button class="center-it">Click me!</button>
